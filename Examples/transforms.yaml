          Rotation: vec [0, 51.43, 0]
          Name: t3
          Children:
          - RotateTransform:
              Rotation: vec [0, 51.43, 0]
              Name: t4
              Children:
              - RotateTransform:
                  Rotation: vec [0, 51.43, 0]
                  Name: t5
                  Children:
                  - RotateTransform:
                      Rotation: vec [0, 51.43, 0]
                      Name: t6
                      Children:
                      - RotateTransform:
                          Rotation: vec [0, 51.43, 0]
                          Name: t7
                          Children:
                          - RotateTransform:
                              Rotation: vec [0, 51.43, 0]
                              Name: t8
                              Children:
                              - RotateTransform:
                                  Rotation: vec [0, 51.43, 0]
                                  Name: t9
