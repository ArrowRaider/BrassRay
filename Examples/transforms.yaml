Environment:
  SkyEnvironment:
    HighColor: rgb [0.706, 0.835, 1]
    LowColor: rgb [1, 0.835, 0.706]
    SunColor: rgb [3.7, 3.7, 3.7]
    SunFalloff: 120
    SunDirection: vec [0.391, 0.651, 0.651]
Materials:
- SchlickMaterial:
    High:
      ReflectMaterial:
        Color: rgb [0.8, 0.3, 0.3]
    Low:
      ReflectMaterial:
        Color: rgb [0.98, 0.98, 0.98]
        Scatter: 0.02
    Ior: 1.5
    Name: mat1
- SchlickMaterial:
    High:
      RefractMaterial:
        Color: rgb [0.3, 0.8, 0.3]
        Ior: 1.5
        Scatter: 0.02
    Low:
      ReflectMaterial:
        Color: rgb [0.98, 0.98, 0.98]
        Scatter: 0.02
    Ior: 1.5
    Name: mat2
- SchlickMaterial:
    High:
      LambertianMaterial:
        Color: rgb [0.3, 0.3, 0.8]
    Low:
      ReflectMaterial:
        Color: rgb [0.98, 0.98, 0.98]
        Scatter: 0.02
    Ior: 1.5
    Name: mat3
- LambertianMaterial:
    Color: rgb [0.9, 0.9, 0.9]
    Name: ground
Transforms:
- TranslateTransform:
      Offset: vec [50, 15, 0]
      Children:
      - ScaleTransform:
          Name: t1
          Scale: vec [2, 1, 1]
      - TranslateTransform:
          Offset: vec[35, 5, -30]
          Children:
          - QuaternionTransform:
              Name: t2
              Angle: 45
              Axis: vec [0, 1, 1]
              Center: vec [0, -15, 0]
- TranslateTransform:
      Offset: vec [-20, 10, 0]
      Children:
